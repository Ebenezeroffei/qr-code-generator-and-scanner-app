<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>QR Code Scanner and Reader</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!-- Generate -->
      <section id="generate-qr">
        <h3>Generate QR Code</h3>
        <div>
          <section>
            <input
              id="qr-input"
              type="text"
              placeholder="Enter text to generate qr code..."
            />
            <button id="generate" type="button">Generate</button>
          </section>
          <section>
            <div id="qr-code">
              <p>Qr Code Will Appear Here</p>
            </div>
            <div id="generate-options">
              <button type="button" id="download">Download</button>
              <button type="button" id="clear">Clear</button>
            </div>
          </section>
        </div>
      </section>
      <!-- Scan -->
      <section id="scan-qr">
        <h3>Scan QR Code</h3>
        <div id="select-camera-container">
          <p>Select Camera</p>
          <select id="select-camera"></select>
          <button id="start-scan">Start Scan</button>
        </div>
        <div id="reader-container">
          <video id="reader"></video>
          <button id="stop-scan">Stop Scan</button>
        </div>
        <div id="decoded-text-container">
          <h4>Decoded Text</h4>
          <p id="decoded-text">N/A</p>
        </div>
      </section>
    </main>
    <footer>
      <section>Developed By: Stark</section>
      <section>
        <a target="_blank" href="https://github.com/Ebenezeroffei">
          <img src="./images/github.png" alt="GitHub" />
          Github
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/ebenezeroffei/">
          <img src="./images/linkedin.png" alt="GitHub" />
          LinkedIn
        </a>
      </section>
    </footer>
    <script src="./js/jquery.js"></script>
    <script src="./js/qr-scanner.umd.min.js"></script>
    <script src="./js/easy.qrcode.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
